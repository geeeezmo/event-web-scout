name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on:
  push:
    tags:
     - '*'

jobs:
  # todo: add publish job for example-plugin
  build-n-publish-main:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    environment: PyPI publishing
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        dir: ['.', 'plugins/example-plugin']
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
    - uses: actions/checkout@v4.0.0
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Extract tag name
      id: tag
      run: |
        FULL_TAG_NAME=$(echo $GITHUB_REF | cut -d / -f 3)
        echo "TAG_NAME=${FULL_TAG_NAME#v}" >> $GITHUB_OUTPUT
    - name: Update version in setup.cfg and requirements.txt
      run: |
        sed -i "s/{{VERSION_PLACEHOLDER}}/${{ steps.tag.outputs.TAG_NAME }}/g" setup.cfg
        sed -i "s/{{VERSION_PLACEHOLDER}}/${{ steps.tag.outputs.TAG_NAME }}/g" requirements.txt
    - name: Build a binary wheel
      run: >-
        python -m build
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.10
